<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Business Card</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="busuness-card-container">
                <div class="business-card">
                    <div class="identity">
                        <div class="card-image">
                            <img src="images/my-img.png" alt="image">
                        </div>
                        <div class="name">
                            <h2>Mr. John Doe</h2>
                        </div>
                    </div>
                    <div class="contact-info">
                        <h3>Contact:</h3>
                        <div class="phone-number">
                          <p>+88 01300033356</p>
                        </div>
                        <div class="email">
                            <p>johndoe@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
